<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- plugin CSS-file --->
    <link rel="stylesheet" href="./style/style.css" />
    <!--import font-awesome-->
    <script
      src="https://kit.fontawesome.com/9f9e974ace.js"
      crossorigin="anonymous"
    ></script>
    <!--title-->
    <title>Social Card</title>
  </head>
  <body>
    <header>
      <h1>Socials</h1>
    </header>
    <main>
      <!--Github-Card-->
      <section class="social-card">
        <div class="github-image-box">
          <div class="logo" style="color: black">
            <i class="fab fa-github fa-5x"></i>
          </div>
        </div>
        <h2>github</h2>
        <span class="card-description"> See my cool Repos.</span>
        <span class="account-name">@myaccount</span>
        <div class="arrow-space">
          <a class="blue-arrow" href="#" aria-label="Link to Github"
            ><i class="far fa-arrow-alt-circle-right fa-2x"></i
          ></a>
        </div>
      </section>
      <!--Twitter-Card-->
      <section class="social-card">
        <div class="twitter-image-box">
          <div class="logo" style="color: rgb(0, 172, 238)">
            <i class="fab fa-twitter fa-5x"></i>
          </div>
        </div>
        <h2>twitter</h2>
        <span class="card-description">
          Follow me to learn about my thoughts.</span
        >
        <span class="account-name">@myaccount</span>
        <div class="arrow-space">
          <a class="blue-arrow" href="#" aria-label="Link to Twitter"
            ><i class="far fa-arrow-alt-circle-right fa-2x"></i
          ></a>
        </div>
      </section>
      <!--Instagram-Card-->
      <section class="social-card">
        <div class="instagram-image-box">
          <div class="logo" style="color: white">
            <i class="fab fa-instagram fa-5x"></i>
          </div>
        </div>
        <h2>instagram</h2>
        <span class="card-description"> See my cool Pictures.</span>
        <span class="account-name">@myaccount</span>
        <div class="arrow-space">
          <a class="blue-arrow" href="#" aria-label="Link to Instagram"
            ><i class="far fa-arrow-alt-circle-right fa-2x"></i
          ></a>
        </div>
      </section>
    </main>
  </body>
</html>
